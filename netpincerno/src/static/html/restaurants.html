<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="shortcut icon" href="./static/assets/images/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./static/assets/css/mainstyle.css">
  <link rel="stylesheet" type="text/css" href="./static/assets/css/restaurants.css">
  <link rel="stylesheet" type="text/css" href="./static/assets/css/scrollbar.css">

  <title>Netpincérnő - Restaurants</title>

<body>
  <div class="mainview">
    <header>
      <a href="/">
        <img src="./static/assets/images/icons/logo.png" alt="logo">Netpincérnő
      </a>
      <nav class="navbar">
        <div class="navmenu restaurants"><a href="/restaurants">Restaurants</a></div>
        <div class="navmenu login">Sign in / Register</div>
        <div class="navmenu account dropdownactivator accountdropdown">Account</div>
        <div class="dropdown accountmenu accountdropdown"></div>
        <div class="navmenu cart dropdownactivator cartdropdown">Cart</div>
        <div class="dropdown cartmenu cartdropdown">
          <li>Your cart is empty</li>
        </div>
        <div class="navmenu searchbox">
          <input type="text" class="searchinput" placeholder="Search for anything...">
          <i class="fas fa-search"></i>
        </div>
      </nav>
    </header>
    <main>
      <aside class="pickrestaurant"></aside>
      <section class="maincontent"></section>
    </main>
  </div>
  <script type="text/javascript" src="./static/js/sessionchecker.js"></script>
  <script type="text/javascript" src="./static/js/menuhandler.js"></script>
  <script type="text/javascript" src="./static/js/modal.js"></script>
