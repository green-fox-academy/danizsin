<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./static/assets/css/style.css">
  <title>Manage questions</title>
</head>

<body>
  <section class="manageq">
    <h1 class="manageh1">Create a new question</h1>
    <form action="" class="container" name="questionform">
      <input type="text" placeholder="Gimme a question buddy..." name="question" autocomplete="off" required>
      <h2>Answers</h2>
      <div class="answerinput">
        <label for="answer1">#1</label>
        <input type="text" name="answer1" id="answer1" placeholder="Gimme answer buddy..." autocomplete="off" required>
        <input type="radio" name="answerradio" value="1" class="radiobtn" required>
      </div>
      <div class="answerinput">
        <label for="answer2">#2</label>
        <input type="text" name="answer2" id="answer2" placeholder="Gimme answer buddy..." autocomplete="off" required>
        <input type="radio" name="answerradio" value="2" class="radiobtn" required>
      </div>
      <div class="answerinput">
        <label for="answer3">#3</label>
        <input type="text" name="answer3" id="answer3" placeholder="Gimme answer buddy..." autocomplete="off" required>
        <input type="radio" name="answerradio" value="3" class="radiobtn" required>
      </div>
      <div class="answerinput">
        <label for="answer4">#4</label>
        <input type="text" name="answer4" id="answer4" placeholder="Gimme answer buddy..." autocomplete="off" required>
        <input type="radio" name="answerradio" value="4" class="radiobtn" required>
      </div>
      <input type="submit" value="Submit">
    </form>
    <h1 class="manageh1">Manage questions</h1>
    <div class="container questioncont"></div>
    <a href="/" class="managegame">Back to the game</a>
  </section>
  <script type="module" src="./static/js/manage.js"></script>
  <script type="module" src="./static/js/createquestion.js"></script>
</body>

</html>
